{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/background.css' %}">
</head>
<body class="body container" style="color:white;">
    
    <div style="text-align: right;">
        {% if user.is_authenticated %}
            Signed in as <br><strong>{{ user.username }}</strong>.
        {% else %}
            Not signed in.
        {% endif %}
    </div>

        {% if user.is_authenticated %}
            <ul class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            </ul>
        {% else %}
            <ul class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
            </ul>
            <ul class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </ul>
        {% endif %}

    </ul>

    <hr>

    {% block body %}
    {% endblock %}

    <footer class="bg-dark text-center text-white footer">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.192);">
            &copy; {{ year }}
        <a class="text-white" href="http://www.westcharts.com" style="text-decoration: none;" target="_blank">westcharts.com</a>
        </div>
    </footer>
</body>
</html>
