{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mail</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}">
    </head>
    <body>
     <h1 class="send_mail">Send Mail</h1>
        <br/><br/>
        <div >
            {% if message %}
                <div class="alert alert-success" role="alert">{{ message }}</div>
            {% endif %}
        </div>
            
        
    <div class="container">
        <div>
            <div class="form-group">
                <form action="{% url 'SMTP_WEBAPP:index' %}" method="POST"  enctype="multipart/form-data" class="email-form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <input class="form-control" autofocus type="text" name="sender" placeholder="Sender">
                    </div>
                    <div class="col-sm-6">
                        <input class="form-control" autofocus type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <input class="form-control" autofocus type="text" name="host" placeholder="Host">
                    </div>
                    
                    <div class="col-sm-6">
                        <input class="form-control" autofocus type="number" name="port" placeholder="port">
                    </div>  
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <input class="form-control" autofocus type="text" name="subject" placeholder="Subject">
                    </div>
                    
                    <div class="col-sm-6">
                        <input class="form-control" autofocus type="list" id="recipient" name="recipient" placeholder="Recipient">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <textarea class="form-control" aria-label="With textarea" name="message" placeholder="Send mail"></textarea>
                      </div>
                </div>
                <br>
                  <button type="submit" class="btn btn-outline-dark">Submit</button>
                </form>
            </div>
        </div>

    </div>


    </body>
</html>
